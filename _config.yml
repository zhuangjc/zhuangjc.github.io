# Jekyll configuration

name: ZHuangJC
title: ZHuangJC
description: Time goes on. <br> We live. We learn.
author: zhuangjc

# url is currently only used only for the RSS feed in feed.xml
url: https://zhuangjc.github.io/

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: ''

## default date_format
date_format: 
  title: "%Y年%-m月%-d日"
  archive: "%-m月"
  categories: "%Y年-%-m月"
  tag: "%Y年-%-m月"
# Language，控制页面是否显示资源，资源文件存放在_data\values
# en 英文 cn 中文
lan: "cn" 

# 开启评论
comments: true
gitment: on

paginate: 15

highlighter: rouge
markdown: kramdown
plugins: ['jekyll-paginate', 'jekyll-feed', 'jekyll-sitemap']

exclude: ['README.md', 'LICENSE', "*.bak"]
